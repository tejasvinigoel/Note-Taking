<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:fragment="Layout(title,content)">
<head>
    <meta charset="ISO-8859-1">
    <title th:replace="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><i class="fa-regular fa-note-sticky"></i> ENotes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="addnotes"><i class="fa-solid fa-plus"></i> Add</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="viewnotes"><i class="fa-solid fa-list-check"></i> View</a>
              </li>
            </ul>


            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <th:block th:if="${user==null}">
                <li><a href="register" class="btn btn-sm btn-primary"><i class="fa-regular fa-user"></i> Register </a></li>
                <li><a href="signin" class="btn btn-sm btn-primary"><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</a></li>
              </th:block>

              <th:block th:if="${user!=null}">
                <li><a href="#" class="btn btn-sm btn-primary"><i class="fa-regular fa-user"></i> [[${user.name}]] </a></li>
                <li><a href="/logout" class="btn btn-sm btn-primary"><i class="fa-solid fa-arrow-right-to-bracket"></i> Logout</a></li>
              </th:block>
            </ul>

            
          </div>
        </div>
      </nav>
    <div th:replace="${content}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
