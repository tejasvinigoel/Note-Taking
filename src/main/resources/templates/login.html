<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{base::Layout(~{::title},~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
</head>
<body>
    <section>
		<div class="container mt-2 ">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<h3>Login Page</h3>
						</div>
						<div class="card-body ">
							<form action="#" method="post">
								<div class="mb-3">
									<label>Enter Email</label> <input type="email" name="email"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Password</label> <input type="password"
										name="password" class="form-control">
								</div>

								<button class="btn btn-primary col-md-12"> Login</button>
							</form>
						</div>
                        <div class="card-footer text-center">
                            <p class="fs-6">Don't have an account?</p><a href="register" class="text-decoration-none">Register now</a>
                        </div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
